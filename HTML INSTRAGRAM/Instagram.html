<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=divice-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instragram

    </title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./Image Instagram/Celular.jpg" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./Image Instagram/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profite-photo">
                    <img src="./Image Instagram/Alessandro Machado.jpg" alt="foto de">
                </div>
                <a href="#" class="instagram-login">Continue como Alessandro Machado</a>
                <a href="#" class="instagram-logout">Remove conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Alessandro Machado</p>
                <p class="nota-account">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Increva-se</span> 
                </p>
            </div>  
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</head>
